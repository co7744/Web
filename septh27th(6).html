<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS3 struct selector</title>
        <style>
            ui {overflow: hidden;}
            li {list-style: none; float :left; padding : 15px}
            /*둥글게*/
            li:first-child{border-radius :10px 0 0 10px;} /*형제 관계 중에 첫번째*/
            li:last-child{border-radius: 0 10px 10px 0}

            li:nth-child(2n){background-color:#FF0003;} /*n값은 0부터*/
            li:nth-child(2n+1){background-color: #e66363;} /*8자리면 앞에 2개는 투명도*/

            .list > li > a:first-child{color: orchid;}
            

        </style>
    </head>
    <body>
        <div>
            <ul>
                <li>첫번째</li>
                <li>두번째</li>
                <li>세번째</li>
                <li>네번째</li>
                <li>다섯번째</li>
                <li>여섯번째</li>
                <li>일곱번째</li>
            </ul>
        </div>
        <div class = "list">
            <ul>
                <li><a href = "#">주의사항</a></li>
                <li><a href = "#">주의사항</a></li>
                <li><a href = "#">주의사항</a></li>
                <li><a href = "#">주의사항</a></li>
                <li><a href = "#">주의사항</a></li>
            </ul>
        </div>
    </body>
</html>
